<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>特色</title>
		<link href="css/mui.css" rel="stylesheet" />
        <link href="css/base.css" rel="stylesheet" />
        <link href="css/threeD.css" rel="stylesheet" />
		<style type="text/css">
            .mui-table-view-cell:after {height: 0;}
            aside ul li {border-bottom: 2px solid #FFA000; background: #212121; color: #fff; text-align: center;}
            .categoryList ul li {border-bottom: 1px solid #ddd;text-shadow: 1px 1px 0 rgba(255, 255, 255, .7);}
            .categoryList ul li a {color: #FFA000; display: block;}
			.mui-bar-transparent input{background: rgba(220,220,220,0.7);}
			.mui-slider .mui-slider-group .mui-slider-item img{height: 100%;}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell{padding: 0;font-size: 12px;border-color: #DBDBDB;}
			.mui-ios .mui-grid-view.mui-grid-9 .mui-table-view-cell{border-width: 0.5px;}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell span{color: #FE3C3D;font-weight: bold;}

			.block-title{text-align: center;margin: 10px 0;}
			.mui-row,.mui-row > div{padding: 0 5px;}
            .mui-text-center{font-size: 14px;padding: 10px 0;}
		</style>
	</head>

    <body>
        <!-- 侧滑导航根容器 -->
        <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
            <!-- 菜单容器 -->
            <aside class="mui-off-canvas-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell"><a data-openwindow='{"url":"index.html"}'>主頁</a></li>
                            <li class="mui-table-view-cell"><a data-openwindow='{"url":"aboutUs.html"}'>關於我們</a></li>
                            <li class="mui-table-view-cell"><a data-openwindow='{"url":"contactUs.html"}'>聯繫我們</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav" id="header" style="background: #212121;">
                <a id="menu" class="mui-icon mui-action-menu mui-icon-bars mui-pull-right" style="color: #FFA000;"></a>
                <h1 class="mui-title" style="color: #ffffff;">
                    <a id="bgImg" data-openwindow='{"url":"index.html"}'>
                        <span>百達亞洲實業有限公司</span>
                        <span>Pak Tak Asia Industrial Limited</span>
                    </a>
                </h1>
            </header>
            <div class="mui-inner-wrap">
                <!--&lt;!&ndash; 主页面标题 &ndash;&gt;-->
                <!--<header class="mui-bar mui-bar-nav">-->
                    <!--<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>-->
                    <!--<h1 class="mui-title">标题</h1>-->
                <!--</header>-->
                <div class="mui-content mui-scroll-wrapper" style="bottom: 50px;top: 60px;">
                    <div class="mui-scroll" style="background: url('images/bg.jpg') repeat;">

                        <h4 id="specialName" class="font-normal block-title" style="padding: 10px 0 10px 0; border-bottom: 1px solid #212121; width: 90%; margin: 15px auto;">百達亞洲</h4>

                        <div id="show" style="width: 100%;z-index: 999; background: #212121; position: absolute; height: 65vh; top: 8vh;">
                            <input type="radio" name="cube-controller" id="show-front" checked>
                            <input type="radio" name="cube-controller" id="show-back">
                            <input type="radio" name="cube-controller" id="show-top">
                            <input type="radio" name="cube-controller" id="show-bottom">
                            <input type="radio" name="cube-controller" id="show-left">
                            <input type="radio" name="cube-controller" id="show-right">
                            <div class="cube-wrap">
                                <div class="cube goFront">
                                    <div class="cube-face cube-face-front" data-name="imgFront"></div>
                                    <div class="cube-face cube-face-back" data-name="imgBack"></div>
                                    <div class="cube-face cube-face-top" data-name="imgTop"></div>
                                    <div class="cube-face cube-face-left" data-name="imgLeft"></div>
                                    <div class="cube-face cube-face-right" data-name="imgRight"></div>
                                    <div class="cube-face cube-face-bottom" data-name="imgBottom"></div>
                                </div>
                            </div>
                            <div class="button-wrap">
                                <label class="forOperation for-front active" sign="goFront" for="show-front">前</label>
                                <label class="forOperation for-back" sign="goBack" for="show-back">后</label>
                                <label class="forOperation for-top" sign="goTop" for="show-top">上</label>
                                <label class="forOperation for-bottom" sign="goBottom" for="show-bottom">下</label>
                                <label class="forOperation for-left" sign="goLeft" for="show-left">左</label>
                                <label class="forOperation for-right" sign="goRight" for="show-right">右</label>
                            </div>
                        </div>
                        <div style="width: 100%;position: absolute; bottom: 0;" class="mui-text-center"><p style="display: block;text-align: center;">查看更多信息請移步PC端登陸 <a target="_blank" data-openwindow='{"url":"http://www.paktatasia.com"}'> www.paktatasia.com</a></p></div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="mui-bar mui-bar-tab " id="nav">
            <a class="mui-tab-item" id="a1" data-openwindow='{"url":"index.html"}'>
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">主頁</span>
            </a>
            <a class="mui-tab-item " id="a3" href="tel:+852 3107 1628">
                <span class="mui-icon mui-icon-phone"></span>
                <span class="mui-tab-label">電話</span>
            </a>
			<a class="mui-tab-item " id="a4" href="mailto:info@paktatasia.com?subject=邮件标题&body=邮件内容">
                <span class="mui-icon mui-icon-email"></span>
                <span class="mui-tab-label">郵件</span>
			</a>
            <a class="mui-tab-item " id="a2" data-openwindow='{"url":"contactUs.html"}'>
                <span class="mui-icon mui-icon-location"></span>
                <span class="mui-tab-label">地址</span>
            </a>
        </nav>

		<script src="js/mui.js"></script>
		<script src="js/util.js"></script>
        <script src="js/main.js"></script>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/js.js"></script>
		<script type="text/javascript" charset="utf-8">
            var specailName = [
                '',
                '純白色陶瓷系列',
                '日式陶瓷系列',
                '中式陶瓷系列',
                '科學瓷系列',
                '玻璃器皿系列',
                '不鏽鋼器皿系列',
                '雜項'
            ];
			mui.init();
            mui('.mui-slider').slider({
                interval:3000//自动轮播周期，若为0则不自动播放，默认为0；
            });
            mui('.mui-scroll-wrapper').scroll();

            document.querySelector('#menu').addEventListener('tap',function () {
                mui('.mui-off-canvas-wrap').offCanvas('show');
            });

            $('.forOperation').on("tap",function() {
                var self = $(this);
                var operater = self.attr("sign");
                var oldOperater = $("label.active").attr("sign") || "";
                $(".forOperation").removeClass("active");
                self.addClass("active");
                $(".cube").removeClass(oldOperater).addClass(operater);
            });

            mui('body').on('tap','#a3',function(){
                window.top.location.href=this.href;
            });

            mui('#nav').on('tap','#a4',function(){
                mui.alert('info@paktatasia.com','郵箱','我知道了',null,'div');
            });

            var specialId = getUrlPer("specialId") + '';
            var categoryName = "category" + specialId;
            var num = Number(specialId);
            $("#specialName").text(specailName[num]);
            $.getJSON( "json/" + categoryName + ".json", function( data ) {
                var imgData = data.imgList;
                for (var value in imgData) {
                    $(".cube-face[data-name=" + value +"]").css({
                        "background-image": "url('" + imgData[value] + "')"
                    })
                }
                var oldOperater = $("label.active").attr("sign") || "";
                $(".forOperation").removeClass("active");
                $(".for-front").addClass("active");
                $(".cube").removeClass(oldOperater).addClass("goFront");
            });

		</script>
	</body>

</html>
